name: Node.js CI

on:
  push:
    branches: ["awsEC2"]
  pull_request:
    branches: ["awsEC2"]

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test Book Service
        working-directory: ./Books
        run: |
          npm install
          npm test

      - name: Test User Service
        working-directory: ./User
        run: |
          npm install
          npm test

      - name: Test Order Service
        working-directory: ./Orders
        run: |
          npm install
          npm test

  SnykSecurityScan:
    needs: buildAndTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Scan
        run: snyk test --json > snyk_report.json || true

      - name: Upload Snyk report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: snyk-report
          path: snyk_report.json
  SecretsScan:
    needs: SnykSecurityScan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}

  dockerize:
    needs: SecretsScan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: docker build books
        run: |
          docker build ./Books -t ${{ secrets.DOCKER_USERNAME }}/books
      - name: docker build orders
        run: |
          docker build ./Orders -t ${{ secrets.DOCKER_USERNAME }}/orders
      - name: docker build books
        run: |
          docker build ./User -t ${{ secrets.DOCKER_USERNAME }}/user
      - name: docker build gateway
        run: |
          docker build ./gateway -t ${{ secrets.DOCKER_USERNAME }}/gateway
      - name: docker images push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/books
          docker push ${{ secrets.DOCKER_USERNAME }}/orders
          docker push ${{ secrets.DOCKER_USERNAME }}/user
          docker push ${{ secrets.DOCKER_USERNAME }}/gateway
  deploy:
    needs: dockerize
    runs-on: self-hosted
    steps:
      - name: pull docker image
        run: |
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/books
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/orders
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/user
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/gateway
      - name: drun docker container
        run: |
          sudo docker run -d -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/gateway
          sudo docker run -d -p 3002:3002 ${{ secrets.DOCKER_USERNAME }}/orders
          sudo docker run -d -p 3003:3003 ${{ secrets.DOCKER_USERNAME }}/user
          sudo docker run -d -p 3001:3001 ${{ secrets.DOCKER_USERNAME }}/books
